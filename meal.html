<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="text-center m-3 text-success fw-bolder">
        <h1>Exploring Meal</h1>
        <section>
            <input id="meal-field" class="mt-3 p-1" type="text" placeholder="Search Your Food">
            <button onclick="searchMeal()" class="btn btn-outline-success">Search</button>
        </section>
    </header>
    <main>
        <section class="container">
            <h1>Meal Details</h1>
            <div id="details-container" style="width:50%;">

            </div>
        </section>
        <section class="container mt-5">
            <h1>My Meals</h1>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4 pt-3">

            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>

</html>
